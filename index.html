<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-modal">
        <div class="start-game">
            <h1>Tic Tac Toe</h1>
            <button class="PvP-btn">Player vs. Player</button>
            <footer>Built by <a href="https://github.com/ateodocio/just-another-tic-tac-toe" target="_blank" rel="noreferrer noopener">ateodocio</a>.</footer>
        </div>
    </div>
    <div class="container">
        <h1>Game Start!</h1>
        <div class="gameboard">
            <div class="col col0">
                <span class="A0 slot"></span>
                <span class="A1 slot"></span>
                <span class="A2 slot"></span>
        </div>
        <div class="col col1">
                <span class="B0 slot"></span>
                <span class="B1 slot"></span>
                <span class="B2 slot"></span>
            </div>
            <div class="col col2">
                <span class="C0 slot"></span>
                <span class="C1 slot"></span>
                <span class="C2 slot"></span>
            </div>
        </div>
        <button class="restart">Restart</button>

        <div class="results-modal">
            <div class="results-content">
                <h1 class="results-msg"></h1>
                <button class="restart last">Restart?</button>
                <footer>Built by <a href="https://github.com/ateodocio/just-another-tic-tac-toe" target="_blank" rel="noreferrer noopener">ateodocio</a>.</footer>
            </div>
        </div>

        <footer>Built by <a href="https://github.com/ateodocio/just-another-tic-tac-toe" target="_blank" rel="noreferrer noopener">ateodocio</a>.</footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
